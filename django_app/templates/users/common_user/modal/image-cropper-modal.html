<div class="modal fade" id="idImageCropperModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="imageCropperModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="crop-container d-flex">
                    <div class="src-image-container">
                        <img id="idOriginalImage">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="idCancelImageCropperButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button id="idAcceptCropImageButton" type="button" class="btn btn-primary">Accept</button>
            </div>
        </div>
    </div>
</div>
