<div id="signin-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="container-fluid">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{ "sign in"|title }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="signin-form" method="post" action={% url "login" %}>
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="id_login_email_input" class="col-form-label"></label>
                                <input autocomplete="username" type="email" class="form-control" placeholder="Email" id="id_login_email_input" name="username">
                            </div>

                            <div class="mb-3">
                                <label for="id_login_password_input" class="col-form-label"></label>
                                <div class="input-group flex-nowrap mb-3">
                                    <input type="password" autocomplete="current-password" class="form-control password" placeholder="Password" id="id_login_password_input" name="password">
                                    <span class="input-group-text">
                                        <i class="fa fa-eye togglePasswordVisibility" data-input-id="id_login_password_input" style="cursor: pointer"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
