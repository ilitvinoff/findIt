<form id="signin-form" hx-post={% url "login" %} hx-trigger="submit"  hx-target="#signin-form" hx-swap="outerHTML" hx-indicator="#sign-in-loader">
    {% csrf_token %}
    <div class="modal-body">
        {% if form.errors %}
            <div class="mb-3 error-block">
                Please enter a correct Email and password. Note that both fields may be case-sensitive.
            </div>
        {% endif %}

        <div class="mb-3">
            <label for="id_login_email_input" class="col-form-label"></label>
            <input autocomplete="username" type="email" class="form-control" placeholder="Email"
                   id="id_login_email_input" name="username">
        </div>

        <div class="mb-3">
            <label for="id_login_password_input" class="col-form-label"></label>
            <div class="input-group flex-nowrap mb-3">
                <input type="password" autocomplete="current-password" class="form-control password"
                       placeholder="Password" id="id_login_password_input" name="password">
                <span class="input-group-text">
                                        <i class="fa fa-eye togglePasswordVisibility"
                                           data-input-id="id_login_password_input" style="cursor: pointer"></i>
                                    </span>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </div>
</form>
